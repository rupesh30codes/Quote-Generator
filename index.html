<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>Quote of the day</header>
        <div class="content">
            <div class="quote-area">
                <i id="first" class="fas fa-quote-left"></i>
                <p class="quote">Look deep into nature, and then you will understand everything better.</p>
                <i id="second" class="fas fa-quote-right"></i>
            </div>
            <div class="author">
                <span>-</span>
                <span class="name">Albert Einstein</span>
            </div>
        </div>
        <div class="buttons">
            <ul class="features">
                <li class="sound"><i class="fas fa-volume-high"></i></li>
                <li class="copy"><i class="far fa-copy"></i></li>
                <li class="twitter"><i class="fab fa-twitter"></i></li>
            </ul>
            <button id="generateButton">New Quote</button>
        </div>
    </div>
   <script src="main.js"></script>
</body>
</html>
